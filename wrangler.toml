name = "xikipedia"
account_id = "facf6619808dc039df729531bbb26d1d"
main = "src/index.ts"
compatibility_date = "2025-01-15"
workers_dev = true
preview_urls = true

[[routes]]
pattern = "xiki.emilycogsdill.com"
custom_domain = true

# Static assets configuration
[assets]
directory = "./public"
not_found_handling = "single-page-application"

# R2 binding for large data file
[[r2_buckets]]
binding = "DATA_BUCKET"
bucket_name = "xikipedia-data"
preview_bucket_name = "xikipedia-data"

# D1 database for user accounts and preferences
[[d1_databases]]
binding = "DB"
database_name = "xikipedia-users"
database_id = "33c22faa-49cd-449d-a70e-73703c68f62b"

[dev]
port = 8788

[observability]
enabled = true
head_sampling_rate = 1
